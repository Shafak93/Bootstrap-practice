<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <script src="https://kit.fontawesome.com/d82f77e28f.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./bootstrap-4.6.0-dist/css/bootstrap.min.css" /> -->
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cssForm.css">
</head>
<body>
    <div class="formdiv">
            <main>
                <div class="loginForm">
                    <h2 class="loginForm-heading">Login</h2>
                    <div class="iconstyle">
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-twitter"></i>
                    </div>
                    <p>or use your account</p>
                    <div class="inputField">
                        <input type="text" class="email" id="email" placeholder="Email"><br>
                        <input type="password" class="password" id="password" placeholder="password">
                    </div>
                    <a href="#">Forget your password?</a><br>
                    <button>Login</button>
                </div>
                <div class="loginText">
                    <div class="text">
                        <h2>HTML CSS Login Form</h2>
                        <p>This login form is created using pure HTML and CSS.For social icon,fontwoesome is used.</p>
                    </div>
                </div>
            </main>
</div>
</body>
</html>
